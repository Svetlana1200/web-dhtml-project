  <!DOCTYPE html>
  <html lang="ru">

    <head>
      <meta charset="utf-8">
      <title>Главная</title>
      <link rel="stylesheet" href="./index.css">

      <script>
        let isTite = true;
        let currentItem = 1;
        
        let images_big = document.getElementsByClassName("img_big")
        let images_little = document.getElementsByClassName("img_little")
        let infos = document.getElementsByClassName("info-block")


        function changeMode() {
          scroll(0,0)
          document.getElementById(currentItem).style.backgroundColor = "#fafafa"
          currentItem = 1;
          document.getElementById(currentItem).style.backgroundColor = "black"
            if (isTite) {
              for (let info of infos) {
                info.style.display = "block";
                info.style.margin = "20px auto";
                info.style.width = "70%";
                info.style.padding = "40px";
                info.style.textAlign = "center";
              }
              for (let image of images_big) {
                image.style.display = "block"
              }
              for (let image of images_little) {
                image.style.display = "none"  
              }
            }
            else {
              for (let info of infos) {
                info.style.display = "inline-block";
                info.style.margin = "10px";
                info.style.width = "400px";
                info.style.padding = "10px";
                info.style.textAlign = "left";
              }
              for (let image of images_big) {
                image.style.display = "none"
              }
              for (let image of images_little) {
                image.style.display = "block"  
              }
            } 

            isTite = !isTite
        }
        function keydown(event) {
          let key = event.key.toLowerCase()
          if (key == "m" || key == "ь") {
            changeMode()
          }
          if (key == "d" || key =="a" || key == "ф" || key =="в") {
            document.getElementById(currentItem).style.backgroundColor = "#fafafa"
            if (key == "d" || key == "в") {
              if (currentItem == 10) {
                currentItem = 1;
              }
              else {
                currentItem += 1
              }
            }
            if (key == "a" || key =="ф") {
              if (currentItem == 1) {
                currentItem = 10
              }
              else {   
                currentItem -= 1
              }
            }
            document.getElementById(currentItem).style.backgroundColor = "black"
            document.getElementById(currentItem).scrollIntoView({block: "center", behavior: "smooth"})
          }
        }
      </script>
