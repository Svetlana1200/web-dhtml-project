  <!DOCTYPE html>
  <html lang="ru">

    <head>
      <meta charset="utf-8">
      <title>02-about-cats</title>
      <link rel="stylesheet" href="./index.css">

      <script>
        let isTite = true;
        let currentItem = 0;
        
        let images = document.getElementsByClassName("img_cat")
        let infos = document.getElementsByClassName("info-block")

        function init() {
          /*for (let info of infos) {
                info.style.display = "inline-block";
                info.style.margin = "10px";
                info.style.width = "400px";
                info.style.padding = "10px";
                info.style.textAlign = "left";
              }
              for (let image of images) {

                image.style.height = "300px";
              }*/
            
        }

        function showMe() {
          scroll(0,0)
          document.getElementById(currentItem).style.backgroundColor = "#fafafa"
          currentItem = 0;
          document.getElementById("0").style.backgroundColor = "black"
            if (isTite) {
              for (let info of infos) {
                info.style.display = "block";
                info.style.margin = "20px auto";
                info.style.width = "70%";
                info.style.padding = "40px";
                info.style.textAlign = "center";
              }
              for (let image of images) {
                image.style.width = "90%";
                image.style.height = "75%";
              }
            }
            else {
              for (let info of infos) {
                info.style.display = "inline-block";
                info.style.margin = "10px";
                info.style.width = "400px";
                info.style.padding = "10px";
                info.style.textAlign = "left";
              }
              for (let image of images) {
                image.style.width = "400px";
                image.style.height = "300px";
              }
            } 

            isTite = !isTite
        }
        function keydown(event) {
          let key = event.key.toLowerCase()
          if (key == "r" || key == "к") {
            showMe()
          }
          if (key == "d" || key =="a" || key == "в" || key =="ф") {
            document.getElementById(currentItem).style.backgroundColor = "#fafafa"
            if (key == "d" || key == "в") {
              if (currentItem == 9) {
                currentItem = 0;
              }
              else {
                currentItem += 1
              }
            }
            if (key == "a" || key =="ф") {
              if (currentItem == 0) {
                currentItem = 9
              }
              else {   
                currentItem -= 1
              }
            }
            document.getElementById(currentItem).style.backgroundColor = "black"
            document.getElementById(currentItem).scrollIntoView({block: "center", behavior: "smooth"})
          }
        }
      </script>


    </head>
    <body onload="init()" onkeydown="keydown(event)">
        <header class="head">
